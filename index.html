    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;

        @keyframes gradientShift { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }

        .step-indicator { display:flex; justify-content:center; margin-bottom:30px; gap:10px; }
        .step-dot { width:12px; height:12px; border-radius:50%; background:#e0e0e0; transition: all .3s ease; }
        .step-dot.active { background: linear-gradient(135deg, #667eea, #764ba2); transform: scale(1.3); box-shadow: 0 0 15px rgba(102,126,234,.5); }

        .brand-title { text-align:center; color:#424242; font-size:36px; font-weight:bold; margin-bottom:10px; animation: pulse 2s ease infinite; }

            border-radius:15px;
            padding:20px;
            cursor:pointer;
            transition: all .3s cubic-bezier(.4,0,.2,1);
            position:relative;
            overflow:hidden;
        }

            background: linear-gradient(135deg, #a86cff, #c192ff);
            color:#fff;
            box-shadow:0 10px 30px rgba(168, 108, 255, 0.3);
        }

        .option-desc { font-size:14px; color:#666; margin-top:5px; transition:color .3s ease; line-height: 1.4; }

            font-weight: 600;

            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;

        .info-box ul {

        }
        
        .info-box li {

            margin-bottom: 6px;
        }

            font-size: 16px;
            margin-top: 15px;
            font-style: italic;

        .back-button, .restart-button { 
            margin-top:20px;

            padding:12px 30px; 
            border:none;
